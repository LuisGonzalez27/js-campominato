<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- libreria css -->
    <script src="./js/libreria.js"></script>
    <title>Campo Minato</title>
</head>
<body>
    <div class="vh-100">
        <header class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-end">
                <img src="./img/Logo.png" alt="Logo">
                <h3 class="ms-2">Campo Minato</h3>
            </div>
            <div class="d-flex">
                <select class="form-control me-3" name="livello" id="livello">
                    <option value="1">Easy</option>
                    <option value="2">Hard</option>
                    <option value="3">Crazy</option>
                </select>
                <button id="play" type="button" class="btn btn-success btn-rounded" onclick="myFunction()">Play</button>
            </div>
        </header>
        <main>
            <div id="text-game" class="text-white d-flex justify-content-center h3 mt-4"></div>
            <div id="text-lost" class="text-white d-flex justify-content-center h3"></div>
            <div class="d-flex justify-content-center py-3">
                <h2 id="myDIV" class="text-center text-white pt-3">Seleziona il livello <br> e premi il pulsante Play.</h2>
                <div id="bomb-game" class="d-flex justify-content-center"></div>
            </div>
        </main>
        <footer class="d-flex align-items-center">
            <div class="container">
                <h5>Made with <i class="fa-solid fa-heart fa-xs"></i> by <a href="#">Boolean</a></h5>
            </div>
        </footer>
    </div>
    
    <script src="./js/script.js"></script>
    
</body>
</html>
